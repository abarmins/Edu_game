 <form action="#" th:action="@{/game/check}" th:object="${ansList}" method="post">
    <fieldset>
        <table>
            <thead>
                <tr>
                    <th> Try to write your defenition!</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ans, itemStat : *{answ}">
                	<td><p   th:text="*{answ[__${itemStat.index}__].question}" /></td>
                    <td><input hidden="true"  th:field="*{answ[__${itemStat.index}__].question}" /></td>
                    <td><input th:field="*{answ[__${itemStat.index}__].answer}" /></td>
                </tr>
            </tbody>
        </table>
                <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        
    </fieldset>
</form>
